<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and singup form</title>
    <link rel="stylesheet" href="styles1.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">

                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="input">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forget password?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Don't have an account <a href="#" class=" link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-option">
                <a href="#" class="field facebook">
                    <i class="bx bxl-facebook facebook-icon"></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-option">
                <a href="#" class="field google">
                    <img src="images/google.png" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>



        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="name" placeholder="Name" class="input">
                    </div>


                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input">
                    </div>


                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="input">
                    
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="confirmpassword" class="input">
                        <i class="bx bx-hide eye-icon"></i>
                    </div>
                   
                   

                    
                    <div class="field button-field">
                        <button>Signup</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Already Have Account? <a href="#" class=" link login-link">Login</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-option">
                <a href="#" class="field facebook">
                    <i class="bx bxl-facebook facebook-icon"></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-option">
                <a href="#" class="field google">
                    <img src="images/google.png" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>


    
</body>
<script src="javascript.js"></script>
</html>
