<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./contactus.css">
</head>
<body>

    <div class="topbar">
        <div class="topnav">
            <img src="expenses (1).png" height="30px" width="30px" id="navimage">
        </div>
        <div class="topnav" id="nova">NOVAWALLET</div>
        <div class="topnav ">Services</div>
        <div class="topnav">Testimonials</div>
        <div class="topnav">About Us</div>
        <div class="topnav dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Login/Signup
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Login</a></li>
                <li><a class="dropdown-item" href="#">Signup</a></li>
            </ul>
        </div>
    </div>

    <div class="main-form">

        <div class="contact-container" >
            <div class="container">
                <form id="contact-form" name="contact-form" action="mail.php" method="POST">
                        <h2 class="h1-responsive font-weight-bold text-center my-4" style="color:black">Contact us</h2>
                        <p class="text-center w-responsive mx-auto mb-5" style="color:black;">Do you have any questions? Please do not hesitate to contact us directly</p>
            
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="form-group">
                                <input type="text" id="name" name="name" class="form-control" placeholder="Your Name">
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-group">
                                <input type="text" id="email" name="email" class="form-control" placeholder="Your Email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <div class="form-group">
                                <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <div class="form-group">
                                <textarea id="message" name="message" rows="4" class="form-control" placeholder="Message"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</button>
                    </div>
                    <div class="status"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
